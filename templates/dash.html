<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <title>Dashboard</title>
</head>
<body>

        <div class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                      <div class="card-body">
                        <h5 class="card-title text-center">My Profile</h5>
                        <form class="form-signin">
                          <div class="form-label-group">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email address" value="" disabled>
                            <label for="inputEmail">Email address</label>
                          </div>
                          <div class="form-label-group">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Email address" value="" autofocus >
                                <label for="inputEmail">Name</label>
                              </div>
                              <div class="form-label-group">
                                    <input type="text" name="address" id="address" class="form-control" placeholder="Email address" value="" >
                                    <label for="inputEmail">Address</label>
                                  </div>
                                  <div class="form-label-group">
                                        <input type="text" name="country" id="country" class="form-control" placeholder="Email address" value="" >
                                        <label for="inputEmail">country</label>
                                      </div>
                                      <div class="form-label-group">
                                            <input type="text" name="city" id="city" class="form-control" placeholder="Email address" value="" >
                                            <label for="inputEmail">City</label>
                                          </div>
                                          <div class="form-label-group">
                                                <input type="text" name="state" id="state" class="form-control" placeholder="Email address" value="">
                                                <label for="inputEmail">State</label>
                                              </div>
                                              <div class="form-label-group">
                                                    <input type="number" name="phone" id="phone" class="form-control" placeholder="Email address" value="">
                                                    <label for="inputEmail">Phone</label>
                                                  </div>
                                                  <div class="form-label-group">
                                                        <input type="number" name="age" id="age" class="form-control" placeholder="Email address" value="">
                                                        <label for="inputEmail">Age</label>
                                                      </div>
                          
            
                          <button class="btn btn-lg btn-primary btn-block text-uppercase" id="update" type="button">Update</button>
                          <button class="btn btn-lg btn-primary btn-block text-uppercase" id="logout" type="button">Logout</button>
                          
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
                <script src="../scripts/dash.js"></script>
</body>
</html>
